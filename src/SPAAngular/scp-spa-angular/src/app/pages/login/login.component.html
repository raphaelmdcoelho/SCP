<div class="row">
    <div class="col-md-4 offset-md-4">

        <h1 class="text-center mt-5"><i class="fa fa-pie-chart" aria-hidden="true"></i> SCP</h1>

        <form class="mt-5" [formGroup]="formGroup">
            <div class="form-group">
                <label for="txtEmail">E-mail</label>
                <input type="email" class="form-control" formControlName="email" id="txtEmail" aria-describedby="emailHelp"
                    placeholder="Digite seu e-mail">
                <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seu e-mail com ninguÃ©m.</small>
            </div>
            <div class="form-group">
                <label for="txtSenha">Senha</label>
                <input type="password" class="form-control" formControlName="senha" id="txtSenha" placeholder="Senha">
            </div>
            <button class="btn btn-primary mr-3">Cadastrar</button>
            <button class="btn btn-primary" (click)="logar()">Entrar</button>
        </form>
    </div>
</div>
